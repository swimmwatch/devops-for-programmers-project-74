name: Build and deploy application

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: Build images
        run: docker compose -f docker-compose.yml build
      - name: Run tests
        run: make ci